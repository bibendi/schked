version: '2'

environment:
  BUNDLE_GEMFILE: /app/Gemfile

compose:
  files:
    - docker-compose.yml

interaction:
  app:
    service: app
    subcommands:
      bash:
        command: /bin/bash
      console:
        command: ./bin/console
      clean:
        command: rm -rf Gemfile.lock gemfiles/*.gemfile.*

  bundle:
    service: app
    command: bundle
    compose_run_options: [no-deps]

  appraisal:
    service: app
    command: bundle exec appraisal
    compose_run_options: [no-deps]

  rspec:
    service: app
    command: bundle exec appraisal bundle exec rspec

  agnostic:
    service: app
    command: bundle exec appraisal agnostic bundle exec

  rails:
    service: app
    command: bundle exec appraisal rails bundle exec

  rubocop:
    service: app
    command: bundle exec rubocop
    compose_run_options: [no-deps]

provision:
  - dip app clean
  - dip bundle install
  - dip appraisal install
